<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Bliss Scape</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- No need for p5.sound for this approach, using HTML5 Audio -->
</head>
<body>
    <div id="container">
        <h1>Generative Bliss Scape</h1>
        <p>Upload your music and let the visuals guide you into the zone.</p>

        <div id="upload-section">
            <input type="file" id="audioFileInput" accept="audio/*">
            <button id="uploadButton">Generate Bliss</button>
            <br> <!-- Added line break for spacing -->
            <progress id="uploadProgress" value="0" max="100" style="width: 80%; margin-top: 10px;"></progress> <!-- Added Progress Bar -->
            <p id="statusMessage"></p>
            <!-- Added Audio Player -->
            <!-- <audio id="audioPlayer" controls style="width: 80%; margin-top: 10px;"></audio> -->
            <audio id="audioPlayer" style="display: none;"></audio> <!-- Keep display:none initial state -->

        </div>

        <div id="canvas-container">
            <!-- p5.js canvas will be created here by sketch.js -->
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
